<!WAP to find whther a string is a Sub String of another string or not>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

function check() {
    // enter 1st string 
    var str1 = prompt('first string', ''); 
    
    // enter 2nd string 
    var str2 = prompt('second string', '');

    if (str1.includes(str2));
    {
        alert("the string is a substring of 1 string");
    }
    return alert("its not a substring");
}

        </script>
