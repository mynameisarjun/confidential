<!WAP to count the number of nouns from String>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
  function countNoun() {
 
 // Getting a string from a user
 var str = prompt('enter a string', ''); 
 var counter = 0;
 counter = str.includes(substr.startsWith('A','B', 'C', 'D' , 'E', 'F', 'G', 'H', 'I','J','K', 'L', 'M', 'N', 'O'));
 counter = counter + 0; 
 alert('the number of Nouns are' +counter); 
}
    </script>

</body>
</html>
